<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">        
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="clickButton()">
            <img class="img-search" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="medium-box">
            <h2 class="city"></h2>

            <p class="temp">0ºC</p>

            <div class="small-box">
                <img class="img-weather" src="https://openweathermap.org/img/wn/04n.png" alt="Icone-info-tempo">
                <p class="text-weather">indefinido</p>
            </div>
            <p class="humidity">Umidade: 0%</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
